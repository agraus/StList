<!doctype html>
<html lang="eng">
<head>
<meta charset="utf-8">
<title>Form</title>
<link href="/presentation/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div  id="register">
<form action="registration" method="post">
	First name 
	<input type="text" name="first_name" size="30" maxlength="30" required pattern="[a-zA-Zа-яА-Я]+"
	oninvalid="this.setCustomValidity('Enter your name here, only letters allowed')" oninput="this.setCustomValidity('')">
	<span class="pad">Last name</span>
	<input type="text" name="last_name" size="30" maxlength="30" required pattern="[a-zA-Zа-яА-Я]+"
	oninvalid="this.setCustomValidity('Enter your last name here, only letters allowed')" oninput="this.setCustomValidity('')">
	<br>
	E-mail
	<input type="text" name="email" size="25" maxlength="50" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required
	oninvalid="this.setCustomValidity('Enter valid email')" placeholder="example@gmail.com" oninput="this.setCustomValidity('')">
	<? if(isset($warning)): ?>
	<span class="req">  <?= htmlspecialchars($warning) ?> </span>
	<? endif ?>
	<br>
	Date of birth
	<input type="date" name="date_birth" value="2000-01-01" min="1940-01-01" max="2005-01-01">
	<br>
	<input type="radio" name="gender" value="m" checked="checked"> Male 
	<input type="radio" name="gender" value="f"> Female
	<br>
	<input type="radio" name="origin" value="local" checked="checked"> Local 
	<input type="radio" name="origin" value="nonlocal"> Not local
	<br>
	Exam points
	<input type="text" name="points" size="3" maxlength="3" minlenght="3" pattern="[0-9]{3,}$" required
	oninvalid="this.setCustomValidity('Enter your exam points, 3 digits minimum')" oninput="this.setCustomValidity('')">
	<br>
	Group
	<input type="text" name="group" size="10" maxlength="5" minlenght="3" pattern="[a-zA-Z0-9]{2,}" required
	oninvalid="this.setCustomValidity('Enter your group, 2-5 alphanumeric characters')" oninput="this.setCustomValidity('')">
	<br>
	<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
